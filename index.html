<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
            <div class="form">
                <h1>FEEDBACK FORM</h1>
                <div class="inputs">
                    <div class="input1">
                        <label for="">Your Name*</label>
                        <input type="text">
                    </div>
    
                    <div class="input1 hint">
                        <label for="hint">Your Suggestions*</label>
                        <textarea name="suggestions" id="hint" maxlength="30"></textarea>
                        <p>Write it within 30 words.</p>
                    </div>
    
                    <div class="input1">
                        <label for="">Additional features we can add?*</label>
                        <textarea name="suggestions" id="" maxlength="30"></textarea>
                        <p>Give your opinions in points.</p>
                    </div>
    
                    <div class="input1">
                        <label for="">Rating out of 10*</label>
                        <input type="number" max="10" min="0">
                        <p>Write in numbers only.</p>
                    </div>
    
                    <div class="button">
                        <button>Submit</button>
                    </div>
                    
                </div>
            </div>
       













    </div>
</body>
</html>
